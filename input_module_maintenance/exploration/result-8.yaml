modules:
  - module_name: csa
    functions: ["get_csa"]
    maintenance_status:
      category: frequent
      last_known_update: unknown
      notes: "EBI M-CSA API for catalytic sites, active database"
    module_type: [primary_data]
    dataset_size: small
    species_coverage: multi_species
    technical_aspects:
      access_method: [api]
      data_format: [json]
    tags:
      entity: [protein]
      annotation: [structural, functional]
      interaction: []

  - module_name: mir2disease
    functions: ["mir2disease_interactions"]
    maintenance_status:
      category: discontinued
      last_known_update: unknown
      notes: "Uses rescued URL, original database likely defunct"
    module_type: [primary_data]
    dataset_size: small
    species_coverage: human_only
    technical_aspects:
      access_method: [file_download]
      data_format: [tsv]
    tags:
      entity: [rna]
      annotation: [disease_association]
      interaction: [mirna]

  - module_name: macrophage
    functions: ["macrophage_interactions"]
    maintenance_status:
      category: one_time_paper
      last_known_update: 2010
      notes: "Raza 2010 supplementary data from static file"
    module_type: [primary_data]
    dataset_size: small
    species_coverage: human_only
    technical_aspects:
      access_method: [file_download]
      data_format: [xls]
    tags:
      entity: [protein, protein_complex]
      annotation: [functional]
      interaction: [protein_protein_undirected, protein_protein_regulation]

